<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: steelblue;
            margin: 50px auto;
        }

        .box1{width: 100px; height: 300px;}
        .box2{width: 350px; height: 200px;}
        .box3{width: 200px; height: 380px;}
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script>
        $("div").on("click",function () {
            var w = $(this).width();
            var h = $(this).height();
             
            $(this).width(h).height(w);
        })

        var a = $(Window).width();
        console.log(a);

    </script>
</body>
</html>
