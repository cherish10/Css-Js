<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 150px;
            height: 150px;
            background-color: aqua;
            margin: 50px auto;
        }
    </style> 
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>


    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script>
        $(".box1").on("click",function () {
            $(this).animate({
                "width" : "300px"
            });
        });

        $(".box2").on("click",function () {
            $(this).animate({
                "width" : "300px",
                "height" : "300px"
            },1000, "easeOutBounce",function () {
                
            });
        });

        $(".box3").on("click",function () {
            $(this).animate({
                "width" : "300px"
            },function () {
                $(this).animate({
                    "width" : "300px"
                }) 
            }) 
        });

        $(".box4").on("click",function () {
            $(this).animate({
                "backgroundColor" : "red"
            })
        });

        $(".box5").on("mouseover",function () {
            $(this).animate({
                "width" : 500
            })
        })
        
        $(".box5").on("mouseout",function () {
            $(this).animate({
                "width" : 150
            })
        })
    </script>
</body>
</html>
