<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul,li{
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <button class="add1">add1</button>
    <button class="add2">add2</button>
    <button class="remove">remove</button>
    <ul>
        <li>list1</li>
        <li>list2</li>
        <li>list3</li>
        <li>list4</li>
        <li>list5</li>
    </ul>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script>
        //$(sel).appand(ele); 해당 선택자에게 마지막 자식으로 추가
        //$(sel).prepend(ele); 해당 선택자에게 첫번째 자식으로 추가

        $(".add1").on("click",function(){
            var i = $("ul li").length;

            $("ul").append(`<li>list${i+1}</li>`)
        });

        $(".add2").on("click",function(){
            $("ul").prepend("<li></li>")
        });

        $(".remove").on("click",function(){
            $("ul li:last-child").remove();
        });

        //$(sel).appendTo(ele); 선택자를 해당 요소의 마지막 자식으로 추가

        $(".add2").on("click",function(){
            $("ul li:last-child").appendTo("ul");
        });
    </script>
</body>
</html>
