<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        /*
            prompt를 통해서 사용자가 우너하는
            수에 댜한 구구단 표를 출력하기
        */

        var num =prompt("단수?");

        document.write("<h1>"+ num+"단</h1><br>")
        for(i=1;i<=9;i++){
            
            document.write(`${num} X ${i} = ${num*i} <hr>`);
                // (num+"X"+i+"="+(num*i));
        }


    </script>

</body>
</html>
